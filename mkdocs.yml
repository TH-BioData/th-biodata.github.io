site_name: TH BioData Consulting
site_description: Transforming biological complexity into clear, data-driven insight.
site_url: https://thbiodata.github.io

theme:
  name: material
  language: es
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.top          # barra superior fija
    - navigation.tabs         # tabs de primer nivel
    - navigation.sections     # secciones en sidebar
    - navigation.indexes      # index.md como landing de cada sección
    - navigation.footer       # enlaces Prev/Next al pie
    - toc.integrate           # TOC integrado
    - content.code.copy       # botón copiar
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en
  palette:
    - scheme: default         # modo claro
      primary: custom         # colores definidos en extra.css (variables --md-primary-*)
      accent: custom
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate           # modo oscuro
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Modo claro

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
  - tables

nav:
  - Home: index.md
  - About: about.md
  - Services:
      - Overview: services/index.md
      - Image Analysis & Computer Vision: services/image-analysis.md
      - Bioinformatics & Data Science: services/bioinformatics.md
      - Geospatial & Environmental Modeling: services/geospatial.md
      - Research Consulting & Data Integration: services/consulting.md
  - Projects:
      - Overview: projects/index.md
      - GeoBio: projects/geobio.md
      - LLS-SevEst: projects/lls-sevest.md
      - CorkyScab: projects/corkyscab.md
      - TadpoleNet: projects/tadpolenet.md
  - Contact: contact.md

extra:
  social:
    - icon: material/email
      link: mailto:thbiodata@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/th-biodata

extra_css:
  - styles/extra.css
  - css/lang-toggle.css
extra_javascript:
  - scripts/hero-fade.js
  - scripts/ready.js
  - js/lang-toggle.js
