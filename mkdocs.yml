site_name: TH BioData Consulting
site_description: Transforming biological complexity into clear, data-driven insight.
site_url: https://thbiodata.github.io
theme:
  name: material
  logo: assets/logo.png        # (opcional: si sub√≠s el logo)
  favicon: assets/logo.png
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: custom
      accent: custom

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite
nav:
  - Home: index.md
  - About: about.md
  - Services:
      - Overview: services/index.md
      - Image Analysis & Computer Vision: services/image-analysis.md
      - Bioinformatics & Data Science: services/bioinformatics.md
      - Geospatial & Environmental Modeling: services/geospatial.md
      - Research Consulting & Data Integration: services/consulting.md
  - Projects:
      - Overview: projects/index.md
      - GeoBio: projects/geobio.md
      - LLS-SevEst: projects/lls-sevest.md
      - CorkyScab: projects/corkyscab.md
  - Contact: contact.md
extra_css:
  - styles/extra.css



